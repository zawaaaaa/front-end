<script>
// Array com as opções
var opcoes = ["Opção 1-Botafogo", "Opção 2-Bragantino", "Opção 3-Gremio", "Opção 4-Palmeiras", "Opção 5-Flamengo"];
var escolhaumtime="";
// Exibir o menu
console.log("Escolha uma time:");

// Usar um loop for para mostrar as opções
for (var i = 0; i < opcoes.length; i++) {
escolhaumtime=escolhaumtime+(i + 1 + ". " + opcoes[i])+'\n';
}

// Solicitar a escolha do usuário
var escolha = prompt(escolhaumtime+"Digite o número da opção desejada (1-5):");

// Converter a escolha para um número inteiro
var escolhaInt = parseInt(escolha);

// Verificar se a escolha é válida
if (!isNaN(escolhaInt) && escolhaInt >= 1 && escolhaInt <= 5) {
// Exibir a opção escolhida pelo usuário
alert("Você escolheu: " + opcoes[escolhaInt - 1]);
} else {
// Tratar escolha inválida
alert("Escolha inválida. Por favor, escolha um número de 1 a 5.");
}
</script>
