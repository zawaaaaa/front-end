<script>
// Declarando e atribuindo valores
let idade = 17;
const nome = "Aika";
const anoNascimento = 2006;

// Imprimindo os valores das variáveis
console.log("Nome:", nome);
console.log("Idade:", idade);
console.log("Ano de Nascimento:", anoNascimento);

// Atualizando variáveis
let contador = 0;
contador++; // Incremento em 1
contador *= 2; // Multiplicação por 2
contador -= 3; // Subtração por 3

console.log("Valor do contador:", contador);

// Usando variáveis em mensagens
const fruta = "maçã";
const quantidade = 5;
const mensagem = `Eu comprei ${quantidade} unidades de ${fruta}.`;
console.log(mensagem);

// Conversão de unidades
const metros = 3;
const centimetros = metros * 100;

console.log(`${metros} metros são equivalentes a ${centimetros} centímetros.`);

// Conversão de temperatura de Celsius para Fahrenheit
const temperaturaCelsius = 25;
const temperaturaFahrenheit = temperaturaCelsius * 9/5 + 32;

console.log(`${temperaturaCelsius}°C é igual a ${temperaturaFahrenheit}°F.`);


</script>
