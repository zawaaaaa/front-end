<!DOCTYPE html>
<html>
<head>
    <title>Carrinho de Compras</title>
</head>
<body>
    <h1>Produtos</h1>
    <ul>
        <li>Coxinha- R$ 6.00 <button onclick="adicionarItem('Coxinha', 6.00)">Adicionar ao Carrinho</button></li>
        <li>Pão de queijo - R$ 2.00 <button onclick="adicionarItem('Pão de queijo', 2.00)">Adicionar ao Carrinho</button></li>
        <li>Cuca - R$ 12.00 <button onclick="adicionarItem('Cuca', 12.00)">Adicionar ao Carrinho</button></li>
         <li>Misto quente- R$ 5.00 <button onclick="adicionarItem('Misto quente', 5.00)">Adicionar ao Carrinho</button></li>
          <li>Suco de Laranja natural- R$ 7.00 <button onclick="adicionarItem('Suco de Laranja natural', 7.00)">Adicionar ao Carrinho</button></li>
    </ul>

    <h1>Carrinho de Compras</h1>
    <ul id="carrinho">
        <!-- Itens do carrinho serão adicionados aqui -->
    </ul>

    <h2>Total: R$ <span id="total">0.00</span></h2>

    <script>
        // Variável para armazenar os itens do carrinho
        var carrinhoItens = [];

        // Função para adicionar um item ao carrinho
        function adicionarItem(nome, preco) {
            var item = {
                nome: nome,
                preco: preco
            };
            carrinhoItens.push(item);
            atualizarCarrinho();
        }

        // Função para remover um item do carrinho
        function removerItem(index) {
            carrinhoItens.splice(index, 1);
            atualizarCarrinho();
        }

        // Função para atualizar o carrinho
        function atualizarCarrinho() {
            var carrinho = document.getElementById("carrinho");
            var total = 0;

            // Limpar o conteúdo atual do carrinho
            carrinho.innerHTML = "";

            // Adicionar cada item ao carrinho
            carrinhoItens.forEach(function(item, index) {
                var li = document.createElement("li");
                li.textContent = item.nome + " - R$ " + item.preco.toFixed(2);

                // Adicionar botão "Remover" para cada item
                var btnRemover = document.createElement("button");
                btnRemover.textContent = "Remover";
                btnRemover.onclick = function() {
                    removerItem(index);
                };

                li.appendChild(btnRemover);
                carrinho.appendChild(li);
                total += item.preco;
            });

            // Atualizar o total
            var totalElement = document.getElementById("total");
            totalElement.textContent = total.toFixed(2);
        }
    </script>
</body>
</html>
